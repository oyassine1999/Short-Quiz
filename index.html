<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Short Quiz</title>

    <style>
        .purple-bar {
            background-color: rgb(208, 175, 208);
            color: black;
            padding: 20px;
            text-align: center;
        }
    </style>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <header>
        <a href="#" id="highscores-link">View Highscores</a>
        <h3 id="score">0/10</h3>
        <div id="time">60</div>
        <script src="api.js"></script>
    </header>
    <main>
        <h1 id="question">Question</h1>
        <script src="api.js" src="verify.js"></script>
        <script src="api.js">
            console.log(correct[x]);
        </script>
        <form id="quiz-form" required>
            <label for="questionA"><input type="radio" name="answer" value="questionA" id="questionA">Answer A</label><br>
            <label for="questionB"><input type="radio" name="answer" value="questionB" id="questionB">Answer B</label><br>
            <label for="questionC"><input type="radio" name="answer" value="questionC" id="questionC">Answer C</label><br>
            <label for="questionD"><input type="radio" name="answer" value="questionD" id="questionD">Answer D</label><br>
            <button type="submit" onclick="nextQuestion()">Submit</button>
        </form>
        <script src="verify.js"></script>
        <div class="purple-bar" id="correctness">
            Click on submit button
        </div>
    </main>
</body>

</html>
