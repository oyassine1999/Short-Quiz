<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Short Quiz</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <header>
        <a href="#" id="highscores-link">View Highscores</a>
        <div id="time">Time: 60</div>
    </header>
    <main>
        <h1 id="question">Question</h1>
        <script src="script.js"></script>
        <form id="quiz-form">
            <label><input type="radio" name="answer" value="A">Answer A</label><br>
            <label><input type="radio" name="answer" value="B">Answer B</label><br>
            <label><input type="radio" name="answer" value="C">Answer C</label><br>
            <label><input type="radio" name="answer" value="D">Answer D</label><br>
            <button type="submit">Submit</button>
        </form>
        <script src="questions.js"></script>
    </main>
</body>

</html>
